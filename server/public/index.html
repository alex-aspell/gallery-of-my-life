<!DOCTYPE html>
<html lang="en" ng-app="galleryApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery of My Life</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Gallery of My Life</h1>
    <main ng-controller="ImageController as vm">
        <h3>Images</h3>
        <section class="container" ng-repeat="photo in vm.photoArray">
            <div class="row">
            <div class="col-md-4">
            <image ng-hide="description" ng-click="description=true" src="./images/{{photo.image}}"></image>
            <div ng-show="description" ng-click="description=false">{{photo.significance}}</div>
            <button ng-click="vm.upvote(photo)">Upvote</button>
            <div>{{photo.votes}}</div>
            <button ng-click="vm.downvote(photo)">Downvote</button>
            </div>
            </div>
        </section>
    </main>
</body>
</html>
