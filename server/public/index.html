<!DOCTYPE html>
<html lang="en" ng-app="galleryApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery of My Life</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section id="header">
        <image src="./images/calligraphy-letter-a.jpg" class="calligraphy float-left"></image>
        <h1 class="container">Alex</h1>
        <h3 class="subtitle containter">A Gallery</h3>
        <br>
        <h4 id="life" class="d-inline-flex justify-content-end">Life &nbsp</h4>
        <h4 id="experience" class="d-inline-flex justify-content-end">Experience &nbsp</h4>
        <h4 id="self" class="d-inline-flex justify-content-end">Self</h4>
    </section>
    <main ng-controller="ImageController as vm">
       <section class="container">
            <div class="row" >
                <div class="col-md-4" ng-repeat="photo in vm.photoArray">
                    <image  class="img-fluid rounded img-thumbnail card-img-top" ng-hide="description" ng-click="description=true" src="./images/{{photo.image}}"></image>
                    <p ng-show="description" ng-click="description=false">{{photo.significance}}</p>
                    <div class="card-body">
                        <button class="d-inline-flex justify-content-center btn-success" ng-click="vm.upvote(photo)">Upvote</button>
                        <div class="d-inline-flex justify-content-center">{{photo.votes}}</div>
                        <button class="d-inline-flex justify-content-center btn-danger" ng-click="vm.downvote(photo)">Downvote</button>
                        <button class="d-inline-flex justify-content-end">Comment</button>
                    </div>
                </div>
            </div>
       </section>
    </main>
</body>
</html>
